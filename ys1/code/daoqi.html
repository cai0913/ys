    <script>
        var cur_index = 0;
        var i = 0;
        change(cur_index);
        $('.tx').each(function(index, element) {
            $(this).attr('src', img_arr[index]);
            $(this).click(function() {
                cur_index = index;
                i = index;
                change(cur_index);
            })
        });

        $('.left').click(function() {
            if (cur_index > 0) {
                cur_index -= 1;
                i -= 1;
                change(cur_index);
            } else {
                cur_index = 6;
                i = 6;
                change(cur_index);
            }
        });

        $('.right').click(function() {
            if (cur_index < $('.tx').length) {
                cur_index += 1;
                i += 1;
                change(cur_index);
            } else {
                cur_index = 0;
                i = 0;
                change(cur_index);
            }
        });

        function change(cur_index) {
            $('.selected').removeClass('selected');
            $('.tx:eq(' + cur_index + ')').addClass('selected');
            $('.lh').attr('src', avatar_arr[cur_index]);
            $('.yl1').html(intro_arr[cur_index]);
            $('.zi1').attr('src', intro_name[cur_index]);
            $('.yl2').attr('src', intro_yl[cur_index]);
            $('.nm').html(intro_sy[cur_index]);
            $('.rg').click(function(cur_index) {
                $('.au')[0].pause();
                $('.au').attr('src', audio[i]);
                $('.au')[0].play();
            });
            $('.ys1').attr('src', ys[cur_index]);
        }
    </script>
