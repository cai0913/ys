                <p><button class="edit-save">提交</button><button class="edit-cancel">取消</button></p>

    <div id="bottom" style="width: 90%;height: 500px;">
    </div>
    <script>
        var myChart = echarts.init(document.getElementById('bottom'));
        myChart.setOption({
            title: {
                x: 'center',
                text: '原神人气男角色票数占比',
            },
            tooltip: {
                trigger: 'item',
                formatter: '{b}:\n{c}%'
            },
            xAxis: {
                type: 'category',
                data: ['钟离', '枫原万叶', '魈', '达达利亚', '温迪', '迪卢克', '荒泷一斗', '阿贝多', '行秋', '凯亚', '班尼特', '雷泽', '五郎', '重云', '托马'],
                axisLabel: {
                    interval: 0 //设置间隔为0
                }
            },
            yAxis: [{
                type: 'value',
                axisLabel: {
                    show: true,
                    interval: 'auto',
                    formatter: '{value} %'
                },
            }],
            series: [{
                itemStyle: {
                    normal: {
                        color: function(params) {
                            // build a color map as your need.
                            var colorList = [
                                '#C1232B', '#B5C334', '#FCCE10', '#E87C25', '#27727B',
                                '#FE8463', '#9BCA63', '#FAD860', '#F3A43B', '#60C0DD',
                                '#D7504B', '#C6E579', '#F4E001', '#F0805A', '#26C0C0'
                            ];
                            return colorList[params.dataIndex]
                        },
                        label: {
                            show: true,
                            position: 'top',
                            formatter: '{b}\n{c}%'
                        }
                    },
                },
                data: [36.63, 15.71, 13.83, 8.46, 6.54, 5.37, 3.02, 2.53, 2.01, 1.53, 1.49, 0.92, 0.66, 0.65, 0.64],
                type: 'bar'
            }]
        })
    </script>
    <script src="../js/operate.js"></script>
    <script>
        $(".main1>li").mouseenter(function() {
            var index = $(this).index();
            $(".lh").eq(index).stop().slideUp(200);
            $(".lh").siblings().css('display', 'block');
        });
        $(".main1>li").mouseleave(function() {
            var index = $(this).index();
            $(".lh").eq(index).stop().slideDown(200);
            $(".lh").siblings().css('display', 'none');
        });
    </script>
